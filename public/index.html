<!DOCTYPE html>
<html lang = en>
<head>
    <meta charset = UTF-8>
    <meta name = viewport content = 'width = device-width, initial-scale = 1.0'>
    <title>Sample form</title>
    <link rel = stylesheet href = ./public/styles/main.scss>
    <link rel = icon href = ./public/icon.svg sizes = any type = image/svg+xml>
</head>
<body>
    <main class = 'frame frame--invisible'>
        <form
            class = form
            action
            method = POST
            novalidate
            spellcheck = false
            autocomplete = on
            data-type = in
        >
            <button class = form__button type = submit>Sign in</button>
        </form>
        <button class = frame__trigger title = 'Create an account'>Not registered?</button>
    </main>
    <script type = module src = ./public/main.js></script>
</body>
</html>
